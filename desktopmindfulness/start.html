<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Desktop Mindfulness</title>
	<!--links to CSS stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/start.css">
</head>

<body>
	<!--the user will click this div to initiate video interaction-->
	<div id="playBox">
		</div>

	<!--video element: https://www.w3schools.com/html/html5_video.asp-->

	<video id="video" autoplay loop>
		<source src="video/greenForest.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>

	<audio id="audio" autoplay loop>
		<source src="audio/rainAndCrickets.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>

		<div class="content">
			<div id="instructions">Welcome! <br> Click on the trees to take a small mindfulness break through nature.<br> </div>
			<div id="buttons">
				<button id="option1" onclick="beach()">go to the beach</button>
				<button id="option2" onclick="rain()">make it rain</button>
			</div>
		</div>
</body>

<!-- loads JavaScript file -->
<script src="js/start.js"></script>

</html>
